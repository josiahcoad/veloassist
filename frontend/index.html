<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/webflow.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body class="body">

    <div>

      <!-- Popup box for bike trips being better -->
      <div id="bike-better-popup" class="div-block-2" style="display: none;">
        <img
          src="img/x.png"
          width="10"
          height="10"
          alt=""
          class="image-4"
          id="bike-better-popup-cross"
        />
        <div class="text-block">We found a faster route for you!</div>
        <div class="text-block-2">
          Drive time: 10 minutes<br />Bike time: 8 minutes
        </div>
        <a href="#" class="button w-button">Switch to bike</a>
      </div>

      <!-- Sliding overlay window -->
      <div
        data-collapse="all"
        data-animation="over-left"
        data-duration="400"
        class="navbar w-nav"
      >
        <div class="container w-container">
          <nav role="navigation" class="nav-menu w-nav-menu">
            <img
              src="img/velocity.png"
              width="343"
              alt=""
              class="image-2"
            />
            <div>
              <div class="w-form">
                <div
                  data-name="Bike Map Layers"
                  class="form"
                >
                  <label class="w-checkbox checkbox-field"
                    ><input
                      type="checkbox"
                      id="traffic-layer-checkbox"
                      data-name="Traffic Layer Checkbox"
                      class="w-checkbox-input checkbox"
                    /><span class="checkbox-label-2 w-form-label"
                      >Traffic layer</span
                    ></label
                  ><label class="w-checkbox checkbox-field-2"
                    ><input
                      type="checkbox"
                      id="bike-path-layer"
                      data-name="Bike Path Layer"
                      class="w-checkbox-input checkbox-2"
                    /><span class="checkbox-label w-form-label"
                      >Bike path layer</span
                    ></label
                  >
                </div>
              </div>
              <form class="search w-form">
                <div class="container-2 w-container"></div>
                <div>
                  <input
                    class="search-input w-input"
                    placeholder="Choose starting point..."
                    id="start"
                    required=""
                  />
                </div>
              </form>
            </div>
            <div>
              <form class="search w-form">
                <div class="container-2 w-container"></div>
                <div>
                  <input
                    class="search-input w-input"
                    placeholder="Choose destination..."
                    id="end"
                    required=""
                  />
                </div>
              </form>
            </div>
            <div style="padding-right: 5px; padding-left: 5px;">
              <div id="right-panel"></div>
            </div>
          </nav>
          <div class="menu-button w-nav-button">
            <div class="icon w-icon-nav-menu"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
    <p id="bikeLayerInfo"></p>

    <!--
    <div id="floating-panel">
      <input type="text" id="start" placeholder="Start" />
      <input type="text" id="end" placeholder="End" />
    </div>
    <button class="button" id="showBikeRoute">Show Bike Route</button>
    <button class="button" id="showDirections">Show Directions</button>
    <button class="button" id="showTraffic">Show Traffic</button>
    <button class="button" id="showBikeLayer">Show Bike</button>
    <br />
    <div id="bikeMsg"></div>
    <br />
    <br />
    <div id="right-panel"></div>
    <div id="map"></div>
    <p id="bikeLayerInfo"></p>
    -->

    <!-- JS Library Includes -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

    <!-- Custom JS Files -->
    <script src="js/webflow.js"></script>
    <script src="js/config.js"></script>
    <script src="js/veoride.js"></script>
    <script src="js/index.js"></script>
    <script src="js/misc-handlers.js"></script>
    
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback paramet  er executes the initMap() function
    -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdqos0PqD7ozbyWxR-kLZwDSix4rhIoEM&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
