<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body class="body">
    <div class="sidenav">
      <h1 class="center">Veloassist</h1>
      <div class="loader center-block"></div>
      <label
        class="cbcontainer center-block"
        id="delete-mode"
        style="display: none"
      >
        Station Delete Mode
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>
      <label
        class="cbcontainer center-block"
        id="edit-mode"
        style="display: none"
      >
        Station Edit Mode
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>
      <label
        class="cbcontainer center-block"
        id="create-mode"
        style="display: none"
      >
        Station Create Mode
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>
      <div id="total-bike-counts" class="center"></div>
      <div
        id="station-sort-container"
        class="center"
        style="font-size: smaller; display: none;"
      >
        <form>
          <label for="station-sort">Sort Stations:</label>
          <select
            id="station-sort"
            name="station-sort"
            onchange="onStationSortSelect()"
          >
            <option value="fill">Fill</option>
            <option value="name">Name</option>
            <option value="occupancy">Occupancy</option>
          </select>
        </form>
      </div>
      <br />
      <div class="center-block">
        <button style="display: none" id="send-slack-button">
          Send Slack Notification
        </button>
      </div>
      <br/>
      <div id="station-list"></div>
    </div>

    <div id="map"></div>

    <!-- JS Library Includes -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

    <!-- Custom JS Files -->
    <script src="js/dom.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/index.js"></script>

    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback paramet  er executes the initMap() function
    -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe04cp-JaKSFiWL7cevm-aUjxUu6ZRvk8&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
