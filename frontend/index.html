<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      /* Set the size of the div element that contains the map */

      #map {
        height: 600px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
      /* Optional: Makes the sample page fill the window. */
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      #right-panel {
        height: 100%;
        float: right;
        width: 390px;
        overflow: auto;
      }
      #floating-panel {
        background: #fff;
        padding: 5px;
        font-size: 14px;
        font-family: Arial;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        display: none;
      }
      @media print {
        #right-panel {
          float: none;
          width: auto;
        }
      }
    </style>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <h3>Velocity</h3>

    <div id="floating-panel">
      <input type="text" id="start" placeholder="Start" />
      <input type="text" id="end" placeholder="End" />
    </div>
    <button class="button" id="showRoute">Show Route</button>
    <button class="button" id="showTraffic">Show Traffic</button>
    <button class="button" id="showBikeLayer">Show Bike</button>
    <br />
    <br />
    <!--The div element for the map -->
    <div id="right-panel"></div>
    <div id="map"></div>
    <p id="bikeLayerInfo"></p>
    <script>
        // Initialize and add the map
        var showTrafficLayer = false;
        var showBikingLayer = false;

        function initMap() {
            const positions = [
                [30.6229431, -96.3369853],
                [30.6223614, -96.3397319],
                [30.6212282, -96.3409694],
                [30.6191394, -96.341943],
                [30.6156478, -96.3366204],
                [30.6159756, -96.336159],
                [30.6164511, -96.33529],
                [30.6158048, -96.3345014],
                [30.6148843, -96.3344063],
                [30.6144688, -96.3350124],
                [30.6125103, -96.3332856],
                [30.6150441, -96.3380101],
                [30.6139279, -96.3397786],
                [30.6121273, -96.3430092],
                [30.6170188, -96.3431747],
                [30.6153488, -96.344815],
                [30.616624, -96.3457007],
                [30.6082132, -96.342778],
                [30.6109209, -96.3464543],
                [30.6107195, -96.3478894],
                [30.6117368, -96.3491777],
                [30.6122769, -96.3477472],
                [30.6072649, -96.3563267],
                [30.6076066, -96.3538161],
                [30.6054296, -96.3472921],
                [30.6051064, -96.346981],
                [30.6050603, -96.3491375],
                [30.6013654, -96.3543799]
            ];

        var iconBase = "https://maps.google.com/mapfiles/kml/shapes/";
        var parking = iconBase + "parking_lot_maps.png";
        var directionsService = new google.maps.DirectionsService;
        var directionsRenderer = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: {
            lat: positions[13][0],
            lng: positions[13][1]
          }
        });
        directionsRenderer.setMap(map);
        directionsRenderer.setPanel(document.getElementById('right-panel'));

        var control = document.getElementById('floating-panel');
        control.style.display = 'block';
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsRenderer);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
        function calculateAndDisplayRoute(directionsService, directionsRenderer) {
          var start = document.getElementById('start').value;
          var end = document.getElementById('end').value;
          directionsService.route({
            origin: start,
            destination: end,
            travelMode: 'DRIVING'
          }, function(response, status) {
            if (status === 'OK') {
              directionsRenderer.setDirections(response);
            } else {
              window.alert('Directions request failed due to ' + status);
            }
          });
        }

        var parking = {
            url: iconBase + "paddle/P.png",
            scaledSize: new google.maps.Size(30, 30),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(0, 0)
        };

        var bike = {
            url: iconBase + "shapes/cycling.png",
            scaledSize: new google.maps.Size(30, 30),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(0, 0)
        };

        var markers = [];

        positions.forEach(function(position) {
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(position[0], position[1]),
                icon: parking,
                map: map,
                zindex: 10,
                visible: false
            });
            markers.push(marker);
        });

        google.maps.event.addListener(map, "zoom_changed", function() {
            var zoom = map.getZoom();
            for (i = 0; i < markers.length; i++) {
                markers[i].setVisible(zoom >= 15);
            }
        });

            // The bikes, shown on the map
        const url = "/bikes_near_zach.csv";
        const showMarkers = data => {
            const rows = data.split("\n");
            const header = rows[0];
            const markers = [];
            for (var i = 1; i < rows.length; i++) {
                const x = rows[i].split(",");
                const lock_open = parseInt(x[1]);
                if (lock_open) {
                    const lat = parseFloat(x[2]);
                    const lng = parseFloat(x[3]);

                    markers.push(
                        new google.maps.Marker({
                            position: {
                                lat,
                                lng
                            },
                            map: map,
                            icon: bike
                        })
                    );
                }
            }
            var markerCluster = new MarkerClusterer(map, markers, {
                imagePath: "https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m"
            });
        };
        $.get(url, showMarkers);
        // Show traffic
        var trafficLayer = new google.maps.TrafficLayer();
        $("#showTraffic").click(() => {
          showTrafficLayer = !showTrafficLayer;
          trafficLayer.setMap(showTrafficLayer ? map : null);
        });
        // Show bike layer
        var bikeLayer = new google.maps.BicyclingLayer();
        $("#showBikeLayer").click(() => {
          showBikingLayer = !showBikingLayer;
          if (showBikingLayer) {
            $("#bikeLayerInfo").text(
              'Dark green routes indicated dedicated bicycle routes. Light green routes indicate streets with dedicated "bike lanes." Dashed routes indicate streets or paths otherwise recommended for bicycle usage.'
            );
            bikeLayer.setMap(map);
          } else {
            $("#bikeLayerInfo").text(' ');
            bikeLayer.setMap(null);
          }
        });
        // Show current location
        var im = 'http://www.robotwoods.com/dev/misc/bluecircle.png';
        navigator.geolocation.getCurrentPosition((position) => {
          var pos = { lat: position.coords.latitude, lng: position.coords.longitude };
          var myLatLng = new google.maps.LatLng(pos.lat, pos.lng);
          var userMarker = new google.maps.Marker({
              position: myLatLng,
              map: map,
              icon: im
          });
          map.setCenter(pos);
        }, () => alert('navigator.geolocation failed, may not be supported'));
      }
        
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback paramet  er executes the initMap() function
    -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdqos0PqD7ozbyWxR-kLZwDSix4rhIoEM&callback=initMap"></script>
</body>

</html>
